---
layout: default
---


{% include date.html date=page.date %}
<p class="post-date">
    {% if page.lang == 'de' %}
{{ day }}. {{ month }} {{ year }} </p>
    {% else %}
{{ month }} {{ day }}, {{ year }}
    {% endif %}

<h3 class="post-title">{{ page.title }}</h3>

<div class="post">
{{ content }}
</div>
