---
title: Blog
lang: de
ref: writing
---

<h2 class="headline">Hier ist mein Blog.<br>Viel Spass.</h2>

{% for post in site.posts %}
	{% if post.language == page.language %}
	<div class="post-container">
		<time class="post-container__date" datetime="{{ post.date | date_to_xmlschema }}" pubdate="pubdate">{{ post.date | tdate: 'post.date_format' }}</time>

		<h2 class="post-container__title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
		<p class="post-container__text">{{ post.excerpt | remove: '<p>' | remove: '</p>' }}<a href="{{ post.url }}">Weiter lesen...</a></p>
	</div>
	{% endif %}
{% endfor %}
