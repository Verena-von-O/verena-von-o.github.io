<h2 class="headline">Hier ist mein Blog.<br>Viel Spass.</h2>

  {% for post in site.posts %}
	<div class="post-container">
		<span class="post-container__date">{{ post.date | date_to_long_string }}</span>
		<h2 class="post-container__title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
		<p class="post-container__text">{{ post.excerpt | remove: '<p>' | remove: '</p>' }}<a href="{{ post.url }}">Weiter lesen...</a></p>
	</div>
	{% endfor %}
